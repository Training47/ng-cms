<form (ngSubmit)="login()">

    <!-- <div *ngIf="error" class="alert-error">Invalid Credentials</div> -->
  <div class="container">
    <label>Username:</label>
    <input [(ngModel)]="user.username" name="username" class="form-control" placeholder="Username">
  
    <label>Password:</label>
    <input [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
  </div>

    <button type="submit" id="submit" class="submit-button">SUBMIT</button>

  </form>
